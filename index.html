<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Responsibility Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Project Responsibility Matrix</h1>
        <table id="responsibility-matrix">
            <thead>
                <tr>
                    <th>Project Tasks</th>
                    <th>Senior Analyst</th>
                    <th>Project Manager</th>
                    <th>Head of Design</th>
                    <th>SVP Finance</th>
                    <th>SEO Lead</th>
                    <th>Sales Director</th>
                    <th>Senior Management</th>
                </tr>
            </thead>
            <tbody>
                <tr class="phase-row">
                    <td colspan="8">Phase 1: Research</td>
                </tr>
                <tr>
                    <td>Econometric model</td>
                    <td class="role r">R</td>
                    <td class="role i">I</td>
                    <td class="role i">I</td>
                    <td class="role a">A</td>
                    <td class="role c">C</td>
                    <td class="role i">I</td>
                    <td class="role i">I</td>
                </tr>
                <tr>
                    <td>Strategic framework</td>
                    <td class="role a">A</td>
                    <td class="role i">I</td>
                    <td class="role i">I</td>
                    <td class="role r">R</td>
                    <td class="role i">I</td>
                    <td class="role i">I</td>
                    <td class="role c">C</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
